apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: app.ninilovecloud.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            labels:
              app: wordpress
              tier: frontend
            port:
              number: 80
              
