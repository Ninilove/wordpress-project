apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mysql-deploymentautoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name:  mysql
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-hpaclusterservice
  labels:
    name: mysql-hpaservice
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    name: mysql-hpapod
  type: ClusterIP

